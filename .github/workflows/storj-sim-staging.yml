name: Build Storj Sim on staging server

on:
  push:
    branches:
      - main    

env:
  GO_VERSION: '1.25.3'
  BIN_PATH: 'D:\bin'
  TEMP_PATH: 'D:\deployment'

jobs:
  build-storj-sim:
    runs-on: [self-hosted, windows, staging]
    environment: staging
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        clean: true
      
    - name: Setup Go with CGO enabled
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
      env:
        CGO_ENABLED: 1  # Enable CGO
        
    - name: Verify Go environment
      run: |
        go version
        go env GOROOT
        go env CGO_ENABLED
          
    - name: Pre-download dependencies
      run: |
        Write-Host "Pre-downloading dependencies..."
        go mod download
        if (Test-Path "cmd/storj-sim") {
          Write-Host "Pre-building storj-sim dependencies..."
          # Use a unique temp file to avoid file locking issues
          $tempExe = "$env:TEMP\storj-sim-prebuild-$([guid]::NewGuid()).exe"
          try {
            go build -o $tempExe ./cmd/storj-sim 2>&1 | Write-Host
            if (Test-Path $tempExe) {
              Remove-Item $tempExe -Force -ErrorAction SilentlyContinue
            }
            Write-Host "Pre-build completed successfully"
          } catch {
            Write-Host "Pre-build failed (non-critical): $_"
            Write-Host "Continuing with build..."
          }
        }
      continue-on-error: true
        
    - name: Build storj-sim.exe
      env:
        CGO_ENABLED: 1  # Ensure CGO is enabled for build
      run: |
        go build -ldflags "-s -w" -o "$env:TEMP_PATH\storj-sim.exe" ./cmd/storj-sim
        
    - name: Quick service stop
      run: |
        Set-Location $env:BIN_PATH
        $status = (Get-Service -Name StorjSatellite -ErrorAction SilentlyContinue).Status
        if ($status -eq "Running" -or $status -eq "Paused" -or $status -eq "StartPending") {
          & ".\nssm.exe" stop StorjSatellite 2>&1 | Out-Null
          Start-Sleep -Seconds 2  # Reduced wait time
        }
        
    - name: Quick file replacement
      run: |
        # Minimal file operations
        if (Test-Path "$env:BIN_PATH\storj-sim.exe") {
          Remove-Item "$env:BIN_PATH\storj-sim.exe" -Force -ErrorAction SilentlyContinue
        }
        Move-Item "$env:TEMP_PATH\storj-sim.exe" "$env:BIN_PATH\storj-sim.exe" -Force
        Write-Host "storj-sim.exe replaced"
        
    - name: Quick service start
      run: |
        Set-Location $env:BIN_PATH
        
        # Check current service status
        $service = Get-Service -Name StorjSatellite -ErrorAction SilentlyContinue
        if ($service) {
          $status = $service.Status
          Write-Host "Current service status: $status"
          
          # Wait for service to be in a stable state if it's transitioning
          $maxWait = 10
          $waitCount = 0
          while (($status -eq "StartPending" -or $status -eq "StopPending" -or $status -eq "PausePending" -or $status -eq "ContinuePending") -and $waitCount -lt $maxWait) {
            Start-Sleep -Seconds 1
            $service.Refresh()
            $status = $service.Status
            Write-Host "Waiting for service... Status: $status"
            $waitCount++
          }
          
          # Only start if service is stopped
          if ($status -eq "Stopped") {
            Write-Host "Starting service..."
            # Start service and ignore nssm.exe error (it may complain about StartPending state)
            $startResult = & cmd /c ".\nssm.exe" start StorjSatellite 2>&1
            if ($LASTEXITCODE -ne 0) {
              Write-Host "nssm.exe returned exit code $LASTEXITCODE (this may be expected)"
              Write-Host "Output: $startResult"
            }
            
            # Wait a bit and verify service is actually starting or running
            Start-Sleep -Seconds 3
            $service.Refresh()
            $finalStatus = $service.Status
            Write-Host "Service status after start attempt: $finalStatus"
            
            # If service is starting or running, consider it successful
            if ($finalStatus -eq "Running" -or $finalStatus -eq "StartPending") {
              Write-Host "Service start initiated successfully"
              # Wait for it to fully start
              $waitCount = 0
              while ($finalStatus -eq "StartPending" -and $waitCount -lt 15) {
                Start-Sleep -Seconds 1
                $service.Refresh()
                $finalStatus = $service.Status
                $waitCount++
              }
              Write-Host "Final service status: $finalStatus"
            } else {
              Write-Host "Warning: Service did not start. Status: $finalStatus"
            }
          } elseif ($status -eq "Running") {
            Write-Host "Service is already running"
          } else {
            Write-Host "Service is in state: $status - attempting restart"
            & cmd /c ".\nssm.exe" stop StorjSatellite 2>&1 | Out-Null
            Start-Sleep -Seconds 3
            $service.Refresh()
            if ($service.Status -eq "Stopped") {
              $startResult = & cmd /c ".\nssm.exe" start StorjSatellite 2>&1
              Start-Sleep -Seconds 3
              $service.Refresh()
              Write-Host "Service status after restart: $($service.Status)"
            }
          }
        } else {
          Write-Host "Service not found, attempting to start anyway"
          $startResult = & cmd /c ".\nssm.exe" start StorjSatellite 2>&1
          Start-Sleep -Seconds 2
        }
        
        Write-Host "Service start completed"