name: Build Satellite on staging server

on:
  push:
    branches:
      - main    

env:
  GO_VERSION: '1.21'
  BIN_PATH: 'D:\bin'
  TEMP_PATH: 'D:\deployment'
  SERVICES: 'StorjSatellite'

jobs:
  build-satellite:
    runs-on: [self-hosted, windows, staging]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Go (skip if already installed)
      id: setup-go
      run: |
        # Check if Go is already available
        $goCmd = Get-Command go -ErrorAction SilentlyContinue
        if ($goCmd) {
          $goVersion = (go version 2>&1)
          Write-Host "Go is already installed: $goVersion"
          Write-Host "Skipping setup-go action"
          Write-Host "go-available=true" >> $env:GITHUB_OUTPUT
        } else {
          Write-Host "Go not found, will use setup-go action"
          Write-Host "go-available=false" >> $env:GITHUB_OUTPUT
        }
      continue-on-error: true
      
    - name: Setup Go
      if: steps.setup-go.outputs.go-available != 'true'
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        cache-dependency-path: go.sum
          
    - name: Pre-download dependencies
      run: |
        Write-Host "Pre-downloading dependencies..."
        go mod download
        if (Test-Path "cmd/satellite") {
          Write-Host "Pre-building satellite dependencies..."
          go build -o nul ./cmd/satellite 2>&1 | Write-Host
        }
        
    - name: Fast build satellite.exe
      env:
        WEB3_AUTH_PRIVATE_KEY: ${{ secrets.WEB3_AUTH_PRIVATE_KEY }}
      run: |
        $buildStart = Get-Date
        Write-Host "Building satellite.exe with optimizations..."
        
        # Use Go build cache and skip tests for faster build
        $env:GOFLAGS = "-buildvcs=false"
        
        # Build the ldflags with proper variable expansion
        $ldflags = "-s -w -X 'storj.io/storj/satellite/console/secretconstants.Web3AuthPrivateKey=$env:WEB3_AUTH_PRIVATE_KEY'"
        $buildCmd = "go build -ldflags `"$ldflags`" -o `"$env:TEMP_PATH\satellite.exe`" ./cmd/satellite"
        Write-Host "Build command: $buildCmd"
        
        Invoke-Expression $buildCmd
        
        $buildTime = (Get-Date) - $buildStart
        Write-Host "Build completed in $($buildTime.TotalSeconds) seconds"
        
        if (Test-Path "$env:TEMP_PATH\satellite.exe") {
          $size = (Get-Item "$env:TEMP_PATH\satellite.exe").Length
          Write-Host "satellite.exe built successfully ($([math]::Round($size/1MB, 2)) MB)"
        } else {
          Write-Error "Build failed - satellite.exe not found"
          exit 1
        }
        
    - name: Quick service stop
      run: |
        Set-Location $env:BIN_PATH
        $status = (Get-Service -Name StorjSatellite -ErrorAction SilentlyContinue).Status
        if ($status -eq "Running" -or $status -eq "Paused" -or $status -eq "StartPending") {
          & ".\nssm.exe" stop StorjSatellite 2>&1 | Out-Null
          Start-Sleep -Seconds 2  # Reduced wait time
        }
        
    - name: Quick file replacement
      run: |
        # Minimal file operations
        if (Test-Path "$env:BIN_PATH\satellite.exe") {
          Remove-Item "$env:BIN_PATH\satellite.exe" -Force -ErrorAction SilentlyContinue
        }
        Move-Item "$env:TEMP_PATH\satellite.exe" "$env:BIN_PATH\satellite.exe" -Force
        Write-Host "satellite.exe replaced"
        
    - name: Quick service start
      run: |
        Set-Location $env:BIN_PATH
        & cmd /c ".\nssm.exe" start StorjSatellite 2>&1 | Out-Null
        Start-Sleep -Seconds 2  # Reduced wait time
        
        $status = (Get-Service -Name StorjSatellite -ErrorAction SilentlyContinue).Status
        Write-Host "StorjSatellite status: $status"
        Write-Host "Service start initiated"
